<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador para tu cumpleaños</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenido-centrado">
        <h1 class="titulo">Mi cumpleaños</h1>
        <h2 class="subtitulo">Tiempo Restante</h2>
        <div class="contenedor-principal" data-date="1740268800000">
        <div class="contador">
            <div class="tiempo">
                <span class="numero" data-days>00</span>
                <span class="etiqueta">Días</span>
            </div>
            <div class="tiempo">
                <span class="numero" data-hours>00</span>
                <span class="etiqueta">Horas</span>
            </div>
            <div class="tiempo">
                <span class="numero" data-minutes>00</span>
                <span class="etiqueta">Minutos</span>
            </div>
            <div class="tiempo">
                <span class="numero" data-seconds>00</span>
                <span class="etiqueta">Segundos</span>
            </div>
        </div>
    </div>
<script src="./js/main.js"></script>
</body>
</html>
